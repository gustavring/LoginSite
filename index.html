<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginSite</title>
    <script src="login.js" defer></script>
</head>
<body>
    <div>
        <input type="username" id="usernameInput" placeholder="username">
        <input type="password" id="passwordInput" placeholder="password">

        <button id="loginBtn" type="submit">Logga in</button>
    </div>

    <div id="success" style="display: none;"> <!-- Välkomssidan -->
        <h1>Välkommen</h1>
        <p>Inloggningen lyckades</p>
        <button id="logoutBtn">Logga ut</button> <!-- logga ut knapp nät man lyckats logga in -->
    </div>

    <div id="fail" style="display: none;"> <!-- vid fel inmatning hamnar man här -->
        <h1>Fel användarnamn eller lösenord</h1>
        <button id="tryAgainBtn">Försök igen</button> <!-- laddar om sidan vid click och visar menyn igen -->
    </div>
    
</body>
</html>
