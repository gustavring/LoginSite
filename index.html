<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginSite</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <script src="login.js" defer></script>
</head>
<body>
    <div id="login">
        <h1>Ange användarnamn och lösenord:</h1>
        <input type="username" id="usernameInput" placeholder="användarnamn"> 

        <input type="password" id="passwordInput" placeholder="lösenord">
        
        <label>
            <input type="checkbox" id="togglePassword">
            Visa <!-- för att kunna visa vad man skrivit i password -->
        </label>
        
        <button id="loginBtn" type="submit">Logga in</button>

        <img id="meny" src="pics/profile.png" alt="menyProfileImg">
    </div>


    <div id="success" style="display: none;"> <!-- Välkomssidan -->
        <h1>Välkommen</h1>
        <div class="containerSuccess">
            <p>Inloggningen lyckades!</p>
            <button id="logoutBtn">Logga ut</button> <!-- logga ut knapp när man lyckats logga in -->
        </div>
        
        <img id="welcome" src="pics/welcome.png" alt="successSiteImg">
    </div>


    <div id="fail" style="display: none;"> <!-- vid fel inmatning hamnar man här -->
        <h1>OBS!</h1>
        <div class="containerFail">
            <p>Fel användarnamn och/eller lösenord  <!-- laddar om sidan vid click och visar menyn igen --> </p>
            <button id="tryAgainBtn">Försök igen</button>
        </div>
        

        <img id="obs" src="pics/obs.png" alt="failSiteImg">
    </div>

    <div id="bluePic"></div>
    
</body>
</html>
